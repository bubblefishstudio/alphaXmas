name: Build and Deploy Front-End

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2

      - name: Make deploy dir ðŸ”§
        run: mkdir ./deploy

      - name: Copy docs/ folder ðŸ”§
        run : cp -r ./docs ./deploy/

      - name: Copy src/ folder ðŸ”§
        run: cp -r ./frontend/src/* ./deploy/

#      - name: Setup custom domain ðŸ”§
#        run: echo domain.tld > ./deploy/CNAME

      - name: Deploy ðŸš€
        uses: peaceiris/actions-gh-pages@v3.6.1
        with:
          publish_dir: ./deploy
          github_token: ${{ secrets.GITHUB_TOKEN }}
